<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body >
 <div class="homepage">
    
  <div class="leftpanel">
    <img src="images/logo.png" alt="" class="logo">
    <div class="title"> Kanban </div>
    <div class="allboards">All Boards</div>
    <ul class="tasklist" id="tasklist">
      <li><img src="images/tasklogo.jpg" alt="" class="tasklogo">Website Making</li>
      <li><img src="images/tasklogo.jpg" alt="" class="tasklogo">Roadmap</li>
      <li><img src="images/tasklogo.jpg" alt="" class="tasklogo">Marketing Plan</li> 
      <li><img src="images/tasklogo.jpg" alt="" class="tasklogo">Marketing Plan</li> 
    </ul>
    <!--ADD NEW BOARD FEATURE
    <button class="add_new_board" onclick="Show_board()">+ Add New Board</button>-->
  </div>

  <div class="horizontal">
  </div>

  <div class="vertical">  
  </div>

  <div class="top_panel">
      <div class="task_title">TASKS</div>
      <button class="add" onclick="Show()">+ Add New Tasks</button>
      
      <div class="header">

        <!-- three dot menu -->
        <div id="kebab" onclick="openmenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
          <div id="myDropdown" class="dropdown-content">
            <a >Edit</a><span onclick="closemenu()" >x</span>
            <a >Delete</a>
          </div>
        
      
      </div>
      
  </div>

  <div class="box">
       
    <div class="kanban-board">
      <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" >
          <strong>To Do</strong>


          <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
              <span>Task 1</span>
          </div>

          <div class="task" id="task2" draggable="true" ondragstart="drag(event)">
              <span>Task 2</span>
          </div>

          <div class="task" id="task3" draggable="true" ondragstart="drag(event)">
              <span>Task 3</span>
          </div>

          <div class="task" id="task4" draggable="true" ondragstart="drag(event)">
              <span>Task 4</span>
          </div>

          <div class="task" id="task5" draggable="true" ondragstart="drag(event)">
              <span>Task 5</span>
          </div>

          <div class="task" id="task6" draggable="true" ondragstart="drag(event)">
              <span>Task 6</span>
          </div>

      </div>


      <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
          <strong>In Progress</strong>
      </div>

      <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
          <strong>Done</strong>
      </div>

      
      <form id="overlay">
        <div  id="create-new-task-block">
            <strong>New Task</strong>
    
            <span class="form-row">
                <label class="form-row-label" for="task-name" >Task</label>
                <input class="form-row-input" type="text" name="task-name" id="task-name" required/>
            </span>
            
            <span class="form-row">
                <label class="form-row-label" for="task-name">Description</label>
                <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
            </span>
            <span class="form-row">
                <label class="form-row-label" for="task-name">Status</label>
                <select class="form-row-input" name="task-status" id="task-status" required>
                    
                    <option value="" disabled selected hidden>Please select</option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </span>
            <span class="form-row-buttons">
                <button id="edit-button" onclick="editTask();">Clear</span>
                <button id="save-button" onclick="pushData();">Save</span>
                <button id="cancel-button" onclick="Hide()">Cancel</span>
            </span>
        </div>
    </form>

            </span>
            </div>
    </form>-->

</div>
